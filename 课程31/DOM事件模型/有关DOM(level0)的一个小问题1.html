<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有关DOMLevel0的一个小问题</title>
    <script>
        function print() {
            console.log('hi');
        }
    </script>
</head>
<body>
    <!--下面那个按钮被点击后会在控制台上打印出"hi"?-->
    <button id="X" onclick="print"></button>
    <button id="Y" onclick="print()"></button>
    <button id="Z" onclick="print.call()"></button>
</body>
</html>
