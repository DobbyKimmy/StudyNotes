var array = [1,5,2,3,4,2,3,1,3,4];
function unique(array) {
    var newArr = [];
    for(let i=0;i<array.length;i++){
        if(newArr.indexOf(array[i])===-1){
            newArr.push(array[i]);
        }
    }
    return newArr;
}
var newArr = unique(array);
</script>
