<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
</head>
<body>
<script>
    let arr = [5,8,12,3,7];
    let newArr = SelectionSort(arr);
    console.log(newArr);
    function SelectionSort(arr) {
        for(let i=0;i<arr.length;i++){
            let minIndex = i;
            for(let j = i+1;j<arr.length;j++){
                if(arr[minIndex]>arr[j]){
                        minIndex = j;
                }
            }
            let temp = arr[minIndex];
            arr[minIndex] = arr[i];
            arr[i] = temp;
        }
        return arr;
    }
</script>
</body>
</html>
