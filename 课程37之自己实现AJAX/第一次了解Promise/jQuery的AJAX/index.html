<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button id="btn">点我</button>
    <script>
        btn.addEventListener('click',()=>{
            $.ajax({
                url:'/ppp',
                method:'get',
                success:(x)=>{console.log(x)},
                error:(x)=>{
                    console.log(x.status);
                    console.log(x.responseText);
                }
            })
        })
    </script>
</body>
</html>
